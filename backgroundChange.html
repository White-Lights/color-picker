<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <p class="header">COLOR PICKER.</p>
    <p class="header" id="subtext">Randomly generate and display a hex code.</p>
  </div>

  <div class="inputContainer">
    <p>YOUR CURRENT COLOR IS: <span id="colorText">#FFFFFF</span></p>

    <button id="colorChanger">RECOLOR</button>
    <button id="prevColor">PREVIOUS</button>
    <button id="addToLikes">LIKE</button>
  </div>

  <div class="likesContainer">
    <p>LIKED COLORS</p><br>
    <ul class="likedColors"></ul>
    <button id="clearLikes">CLEAR LIKES</button></div>
<script src="script.js"></script>
</body>
